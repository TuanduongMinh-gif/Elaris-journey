
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ngày 1 – Gió Ngủ Trong Lá</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(#0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .quote {
            font-style: italic;
            color: #c0d7ff;
            border-left: 3px solid #9cf;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
        .reminder {
            font-style: italic;
            color: #aaa;
            font-size: 0.95rem;
            border-top: 1px dashed #555;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ngày 1 – Gió Ngủ Trong Lá 🍃</h1>
        <div class="quote">
            – Hãy bước ra hiên và lắng nghe tiếng gió phả qua tán lá.<br>
            Sáng tạo âm thanh bắt đầu từ những thứ vô hình.
        </div>
        <div class="reminder">🌀 Đừng quên ghi lại. Hơi thở của thiên nhiên cũng có nhịp điệu riêng.</div>
    </div>
</body>
</html>
